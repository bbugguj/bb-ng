<div class="row">
  <div class="form-wrapper small-11 large-5 small-centered">
    <form>
      <label>Email</label>
      <input type="text" ng-model="username">
      <label>Password</label>
      <input type="password" ng-model="password">
      <a class="fluid ui big red button" ng-click="loginWithEmail()">
        Login
      </a>
    </form>

    <div class="ui horizontal divider">
      Or
    </div>

    <a class="fluid ui big facebook button" ng-click="loginWithFacebook()">
      <i class="facebook icon"></i>
      Facebook
    </a>
  </div>
</div>
