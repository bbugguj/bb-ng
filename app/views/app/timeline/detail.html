<h1 class="ui dividing header">
  {{ community.name }}
  <a class="ui small button" ng-click="showEditGroup(community)">EDIT</a>
  <div class="sub header">{{ community.description }}</div>
</h1>
<!-- new group modal -->
<div class="ui edit group modal">
  <i class="close icon"></i>
  <div class="header">
    그룹 정보 수정
  </div>
  <div class="content">
    <div class="ui form">
      <div class="field">
        <label>그룹명</label>
        <input ng-model="editGroupForm.name" type="text">
      </div>
      <div class="field">
        <label>설명</label>
        <input ng-model="editGroupForm.description" type="text">
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui black cancel button">
      Cancel
    </div>
    <div class="ui green right labeled icon button" ng-click="editGroup()">
      Edit
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>

<div class="top-money-info ui connected items">
  <div class="three ui row">
    <div class="item">
      <div class="content">
        <div class="name">
          <i class="cloud download icon"></i>
          수입
        </div>
        <div class="number">
          <i class="korean won icon"></i> 1,000,000
        </div>
      </div>
    </div>
    <div class="item">
      <div class="content">
        <div class="name">
          <i class="cloud upload icon"></i>
          지출
        </div>
        <div class="number">
          <i class="korean won icon"></i> 1,000,000
        </div>
      </div>
    </div>
    <div class="item">
      <div class="content">
        <div class="name">
          <i class="money icon"></i>
          잔액
        </div>
        <div class="number">
          <i class="korean won icon"></i> 1,000,000
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui positive button">
  <i class="cloud download icon"></i>
  수입입력
</div>
<div class="ui negative button">
  <i class="cloud upload icon"></i>
  지출입력
</div>

<form class="timeline-form ui form segment">
  <p>수입/지출내역을 입력해주세요.</p>
  <div class="three fields">
    <div class="field">
      <label>Type</label>
      <input ng-model="form.item_type" placeholder="예) 식비/여가비" type="text">
    </div>
    <div class="field">
      <label>Name</label>
      <input ng-model="form.name" placeholder="예) 떡볶이" type="text">
    </div>
    <div class="field">
      <label>Price</label>
      <input ng-model="form.price" placeholder="금액입력" type="text">
    </div>
  </div>
  <div class="field">
    <label>Memo</label>
    <input ng-model="form.memo" placeholder="메모입력" type="text">
  </div>
  <div class="ui blue submit button" ng-click="formSubmit()">Submit</div>
  <div class="ui submit button" ng-click="formCancel()">Cancel</div>
</form>
