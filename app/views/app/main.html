<div class="sidemenu" ng-controller="AppGroupMenuCtrl">
  <div class="ui vertical inverted text menu">
    <a class="item" ng-class="{active:$state.includes('app.my')}" ui-sref="app.my.timeline">
      <i class="home icon"></i> My Money
    </a>
  </div>
  <div class="ui horizontal inverted divider">
    <i class="users icon"></i>
  </div>
  <div class="ui vertical inverted text menu">
    <a class="item" ng-class="{active:community.id == $state.params.community_id}" ui-sref="app.group.timeline({community_id:community.id})" ng-repeat="community in communities">
      <i class="gittip icon"></i>
      {{ community.name }}
    </a>
  </div>
  <a class="ui fluid red small button" ng-click="showNewGroup()">New Group</a>

  <!-- new group modal -->
  <div class="ui new group modal">
    <i class="close icon"></i>
    <div class="header">
      새로운 그룹 생성
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <label>그룹명</label>
          <input ng-model="newGroupForm.name" type="text">
        </div>
        <div class="field">
          <label>설명</label>
          <input ng-model="newGroupForm.description" type="text">
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui black cancel button">
        Cancel
      </div>
      <div class="ui green right labeled icon button" ng-click="createGroup()">
        Create
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="timeline-top-menu" ng-show="$state.includes('app.group')">
    <div class="ui mini black buttons">
      <a class="ui button" ng-class="{active:$state.is('app.group.timeline')}" ui-sref=".timeline({community_id:$state.params.community_id})">TIMELINE</a>
      <a class="ui button" ng-class="{active:$state.is('app.group.item')}" ui-sref=".item({community_id:$state.params.community_id})">ITEMS</a>
      <a class="ui button" ng-class="{active:$state.is('app.group.report')}" ui-sref=".report({community_id:$state.params.community_id})">REPORT</a>
      <a class="ui button" ng-class="{active:$state.is('app.group.calendar')}" ui-sref=".calendar({community_id:$state.params.community_id})">CALENDAR</a>
    </div>

    <div class="ui right floated icon mini black buttons">
      <a class="ui button" ng-class="{active:$state.is('app.group.member')}" ui-sref=".member({community_id:$state.params.community_id})">
        <i class="users icon"></i>
      </a>
      <a class="ui button" ng-class="{active:$state.is('app.group.setting')}" ui-sref=".setting({community_id:$state.params.community_id})">
        <i class="setting icon"></i>
      </a>
    </div>
  </div>

  <ui-view class="timeline-detail"></ui-view>
</div>
